<h2>Apply for Marriage Certificate</h2>
<div class="body">
<form (ngSubmit)="onSubmit()" #marriageForm="ngForm">
  <div>
    <label for="groomName">Enter Groom's Name:</label>
    <input type="text" id="groomName" name="groomName" ngModel required>
  </div>
  <div>
    <label for="brideName">Enter Bride's Name:</label>
    <input type="text" id="brideName" name="brideName" ngModel required>
  </div>
  <div>
    <label for="marriageMonth">Enter Month (In words):</label>
    <input type="text" id="marriageMonth" name="marriageMonth" ngModel required>
  </div>
  <div>
    <label for="marriageYear">Enter Year:</label>
    <input type="number" id="marriageYear" name="marriageYear" ngModel required>
  </div>
  <div>
    <label for="marriageDate">Enter Marriage Date:</label>
    <input type="date" id="marriageDate" name="marriageDate" ngModel required>
  </div>

  <button type="submit" [disabled]="!marriageForm.form.valid">Submit</button>
</form>
<div class="ss">
<p *ngIf="submitted">Successfully submitted!</p>
</div>
</div>

<div class="upload-box">
  <input type="file" id="id-proof" accept="image/*" onchange="previewImage(event)" />
  <label for="id-proof">Upload ID proof</label>
  <img id="id-proof-preview" alt="ID proof preview" style="display:none;">



  <div class="upload-box">
    <input type="file" id="id-proof" accept="image/*,.pdf" onchange="previewFile(event)" />
    <label for="id-proof">Upload ID proof</label>
    <div id="id-proof-preview" style="display:none;"></div>
  </div>


<script>
function previewFile(event) {
  var reader = new FileReader();
  reader.onload = function() {
    var output = document.getElementById('id-proof-preview');
    if (event.target.files[0].type === 'application/pdf') {
      output.innerHTML = '<object data="' + reader.result + '" type="application/pdf" width="100%" height="500px"><p>PDF cannot be displayed. Please download the file to view it.</p></object>';
    } else {
      output.innerHTML = '<img src="' + reader.result + '" alt="ID proof preview">';
    }
    output.style.display = 'block';
  }
  reader.readAsDataURL(event.target.files[0]);
}
</script>
