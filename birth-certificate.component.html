<h2>Apply for Birth Certificate</h2>
<div class="body">
<form (ngSubmit)="onSubmit()" #birthForm="ngForm">
  <div>
    <label for="name">Enter Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  <div>
    <label for="fathersName">Enter Father's Name:</label>
    <input type="text" id="fathersName" name="fathersName" ngModel required>
  </div>
  <div>
    <label for="mothersName">Enter Mother's Name:</label>
    <input type="text" id="mothersName" name="mothersName" ngModel required>
  </div>
  <div>
    <label for="hospitalName">Enter Hospital Name:</label>
    <input type="text" id="hospitalName" name="hospitalName" ngModel required>
  </div>
  <div>
    <label for="birthdate">Enter Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" ngModel required>
  </div>
  <div>
    <label for="birthMonth">Enter Month (In words):</label>
    <input type="text" id="birthMonth" name="birthMonth" ngModel required>
  </div>
  <div>
    <label for="birthYear">Enter Year:</label>
    <input type="number" id="birthYear" name="birthYear" ngModel required>
  </div>
  <div>
    <label for="birthplace">Enter Birthplace:</label>
    <input type="text" id="birthplace" name="birthplace" ngModel required>
  </div>

  <button type="submit" [disabled]="!birthForm.form.valid">Submit</button>
</form>

<p *ngIf="submitted">Successfully submitted!</p>
</div>

<div class="upload-box">
  <input type="file" id="id-proof" accept="image/*" onchange="previewImage(event)" />
  <label for="id-proof">Upload ID proof</label>
  <img id="id-proof-preview" alt="ID proof preview" style="display:none;">



  <div class="upload-box">
    <input type="file" id="id-proof" accept="image/*,.pdf" onchange="previewFile(event)" />
    <label for="id-proof">Upload ID proof</label>
    <div id="id-proof-preview" style="display:none;"></div>
  </div>


  <script>
  function previewFile(event) {
    var reader = new FileReader();
    reader.onload = function() {
      var output = document.getElementById('id-proof-preview');
      if (event.target.files[0].type === 'application/pdf') {
        output.innerHTML = '<object data="' + reader.result + '" type="application/pdf" width="100%" height="500px"><p>PDF cannot be displayed. Please download the file to view it.</p></object>';
      } else {
        output.innerHTML = '<img src="' + reader.result + '" alt="ID proof preview">';
      }
      output.style.display = 'block';
    }
    reader.readAsDataURL(event.target.files[0]);
  }
  </script>
</div>
