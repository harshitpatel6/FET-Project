<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Contact Us</h2>
      <form (submit)="submitForm()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div *ngIf="submitted" class="alert alert-success mt-3">
        Your message has been submitted successfully.
      </div>
    </div>
  </div>
</div>
